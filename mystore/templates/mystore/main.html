<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="CSS/mygarage.css" type="text/css">
  <link rel="stylesheet" href="{% static "CSS/mygarage.css" %}" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <title>{% block title %}myGarage{% endblock title %}</title>
</head>

<body>

{% block header %}
  <div>
    <div class="container-fluid">
      <div class="row bg-primary p-1">

        <div class="col-12 col-sm-12 ml-12 col-md-3 col-lg-3 p-0" style="">
          <h2 class=""><i class="fa fa-box-open p-1"></i><small class="text-muted">my</small>Garage</h2>
        </div>

        <div class="col-12 col-sm-12 col-lg-6 col-md-5 p-0">
          <a class="btn btn-secondary mt-1 mr-1" href="#" style="width:64px"><i class="fas fa-archive  fa-2x py-0"></i></a>
          <a class="btn btn-secondary mt-1 mr-1" href="#" style="width:64px"><i class="fas fa-tshirt  fa-2x py-0"></i></a>
          <a class="btn btn-secondary mt-1 mr-1" href="#" style="width:64px"><i class="fas fa-futbol  fa-2x py-0"></i></a>
          <a class="btn btn-secondary mt-1 mr-1" href="#" style="width:64px"><i class="fas fa-paint-roller fa-2x py-0"></i></a>
          <a class="btn btn-secondary mt-1 mr-1" href="#" style="width:64px"><i class="fas fa-car fa-2x py-0"></i></a>
          <a class="btn btn-secondary mt-1 mr-1" href="#" style="width:64px"><i class="fas fa-shoe-prints fa-2x py-0"></i></a>
        </div>

        <div class="col-12 col-sm-12 col-lg-3 col-md-4 p-0">
          <form class="form-inline mt-1 mb-0">
            <div class="input-group" style="width:100%">
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search">
              <div class="input-group-append"><button class="btn btn-secondary" type="button"><i class="fas fa-search"></i></button></div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
{% endblock header %}

{% block stripblock %}
{% endblock stripblock %}

{% block mainblock %}
{% endblock mainblock %}


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
